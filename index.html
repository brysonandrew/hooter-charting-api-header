<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8" />
  <title>Hooter API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="https://github.com/brysonandrew" />
  <style>
    @import url("./styles/fonts.css");
    @import url("./styles/index.css");
    @import url("./styles/content/index.css");
    @import url("./styles/content/header.css");
    @import url("./styles/content/main.css");
    @import url("./styles/content/footer.css");
  </style>
</head>

<body>
  <div class="center">

    <div class="container">

      <!-- background -->

      <img class="background" src="assets/green.jpg" />

      <!-- content -->

      <div class="content">

        <!-- header -->

        <header>

          <div class="left">
            <div class="prefix">
              <div class="background">0x</div>
              <!-- <img class="background" src="./assets/avatar.png" alt="avatar" /> -->
            </div>
            <div class="name">
              0x2E2e...494E
               <!-- Andrew B. -->
            </div>
          </div>

          <p class="logo">Hawk<span>Money</span></p>

        </header>

        <!-- main -->

        <main>

          <div class="top">

            <div class="currency">
              <img class="currency-logo" src="./assets/eth.png" />
              <div>ETH</div>
            </div>

            <div class="badge">
              <div class="background">LONG 20x</div>
            </div>

          </div>

          <p class="bottom">
            +$23,188.57
          </p>

        </main>

        <!-- footer -->

        <footer>

          <ul>
            <li>
              <h4>Entry Price</h4>
              <p>3327.38</p>
            </li>
            <li>
              <h4>Exit Price</h4>
              <p>3392.37</p>
            </li>
            <li>
              <h4>Size</h4>
              <p>7.34
                <img class="currency-logo" src="./assets/eth.png" />
              </p>
            </li>
          </ul>

        </footer>

      </div>
    </div>
  </div>
</body>

</html>
